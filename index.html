<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>🎮 Rock Paper Scissors</h1>
      <p>Welcome to the classic battle!</p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <h1>Rock Paper Scissors</h1>

      <div class="scoreboard">
        <p>You: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>

      <div class="choices">
        <button class="choice" data-choice="rock">🪨 Rock</button>
        <button class="choice" data-choice="paper">📄 Paper</button>
        <button class="choice" data-choice="scissors">✂️ Scissors</button>
      </div>

      <div id="result">Make your move!</div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
